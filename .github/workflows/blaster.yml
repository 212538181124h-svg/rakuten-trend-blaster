name: BLOGGER_TREND_BLASTER

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # 1時間に1回、自動巡回

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Blogger Blaster
        run: node engine.js

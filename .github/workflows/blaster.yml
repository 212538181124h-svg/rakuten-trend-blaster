name: RAKUTEN_TREND_BLASTER
on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回、勝手に実行される設定
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node engine.js

